// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.sdkVersion = 28
    ext.buildToolsVersion = "28.0.4"
    ext.supportLibVersion = "28.0.0"
    ext.bandyer_common = '1.0.5'

    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy.force "com.android.support:support-annotations:$supportLibVersion"
        resolutionStrategy.force "com.android.support:support-v4:$supportLibVersion"
        resolutionStrategy.force "com.android.support:appcompat-v7:$supportLibVersion"
        resolutionStrategy.force "com.android.support:recyclerview-v7:$supportLibVersion"
        resolutionStrategy.force "com.android.support:design:$supportLibVersion"
        resolutionStrategy.force "com.android.support:cardview-v7:$supportLibVersion"
        resolutionStrategy.force "com.bandyer:bandyer-android-common:$bandyer_common"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
